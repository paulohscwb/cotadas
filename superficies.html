<html>

	<script src="scripts/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];" 
	   embedded arjs='sourceType: webcam; trackingMethod: best; maxDetectionRate: 20;
			  detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	
	<a-assets>
		<a-asset-item id="modelo" src="./superficies/Prudentopolis.dae"></a-asset-item>

	</a-assets>
	
	<a-entity light="type: ambient; color: #BBB; intensity:0.9;"></a-entity>
