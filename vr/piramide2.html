<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="linhas" material="color: #404040; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #d8ef09;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.8 0.8 0.8" position="-7.5 -1 1.5">
			<a-text position="7 1 -2.5" value="A" mixin="texto"></a-text>
			<a-text position="11.25 2 -3.5" value="B" mixin="texto"></a-text>
			<a-text position="10.32 6.04 -3.24" value="C" mixin="texto"></a-text>
			<a-text position="6.07 5.04 -2.24" value="D" mixin="texto"></a-text>
			<a-text position="9.95 3.44 1.1" value="V" mixin="texto"></a-text>
			<a-text position="8.91 3.52 -3.17" value="O" mixin="texto"></a-text>
			
			<a-text position="7 0.25 -2.5" value="A'" mixin="texto"></a-text>
			<a-text position="11.25 0.25 -3.5" value="B'" mixin="texto"></a-text>
			<a-text position="10.32 0.25 -3.24" value="C'" mixin="texto"></a-text>
			<a-text position="6.07 0.25 -2.24" value="D'" mixin="texto"></a-text>
			<a-text position="9.95 0.25 1.1" value="V'" mixin="texto"></a-text>
			<a-text position="8.91 0.25 -3.17" value="O'" mixin="texto"></a-text>
			<a-entity position="9 0 -2">
				<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
				<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			</a-entity>
			<a-entity id="base" faceset="vertices:7.5 1 -2.5  11.25 2 -3.5  10.32 6.04 -3.24  6.57 5.04 -2.24" mixin="mtl0 mtl8"></a-entity>
			<a-entity id="ABV" faceset="vertices:9.95 3.44 1.12  7.5 1 -2.5  11.25 2 -3.5" mixin="mtl0 mtl8"></a-entity>
			<a-entity id="ABV" faceset="vertices:9.95 3.44 1.12  7.5 1 -2.5  11.25 2 -3.5" mixin="linhas"></a-entity>
			<a-entity id="BCV" faceset="vertices:9.95 3.44 1.12  11.25 2 -3.5  10.32 6.04 -3.24" mixin="mtl0 mtl8"></a-entity>
			<a-entity id="BCV" faceset="vertices:9.95 3.44 1.12  11.25 2 -3.5  10.32 6.04 -3.24" mixin="linhas"></a-entity>
			<a-entity id="CDV" faceset="vertices:9.95 3.44 1.12  10.32 6.04 -3.24  6.57 5.04 -2.24" mixin="mtl0 mtl8"></a-entity>
			<a-entity id="CDV" faceset="vertices:9.95 3.44 1.12  10.32 6.04 -3.24  6.57 5.04 -2.24" mixin="linhas"></a-entity>
			<a-entity id="DAV" faceset="vertices:9.95 3.44 1.12  7.5 1 -2.5  6.57 5.04 -2.24" mixin="mtl0 mtl8"></a-entity>
			<a-entity id="DAV" faceset="vertices:9.95 3.44 1.12  7.5 1 -2.5  6.57 5.04 -2.24" mixin="linhas"></a-entity>		
			<a-entity line="start: 6.57 0 -2.24; end: 11.25 0 -3.5; color: #6E6E6E"  line__20="start: 11.25 0 -3.5; end: 9.95 0 1.12; color: #6E6E6E"
				line__2="start: 7.5 0 -2.5; end: 9.95 0 1.12; color: #6E6E6E"  line__21="start: 10.32 0 -3.24; end: 9.95 0 1.12; color: #6E6E6E"
				line__3="start: 6.57 0 -2.24; end: 9.95 0 1.12; color: #6E6E6E"  line__42="start: 9.95 3.44 1.12; end: 8.91 3.52 -2.87; color: #6E6E6E"
				line__43="start: 9.95 0 1.12; end: 8.91 0 -2.87; color: #6E6E6E"
				line__4="start: 7.5 1 -2.5; end: 10.32 6.04 -3.24; color: #6E6E6E"  line__41="start: 11.25 2 -3.5; end: 6.57 5.04 -2.24; color: #6E6E6E"></a-entity>
				
		</a-entity>
		
		
		<a-entity camera="fov:1; near:0.5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 150 300 600"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
