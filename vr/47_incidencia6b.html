<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="texto" text="width: 7.5; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #d8ef09;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity  position="0 0 0">
			<a-text position="1.68 1.96 1.02" value="s" mixin="texto"></a-text>
			<a-text position="1.68 0.25 1.02" value="s'" mixin="texto"></a-text>
			<a-text position="2.05 2.3 -1.79" value="r" mixin="texto"></a-text>
			<a-text position="2.05 0.25 -1.79" value="r'" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-1.87 -0.5 1.06"></a-sphere>
			<a-text position="-1.77 -0.5 1.06" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.87 0 1.06"></a-sphere>
			<a-text position="-1.77 0.2 1.06" value="A'(-1)" mixin="texto"></a-text>
			<a-text position="-2.13 -0.25 1.06" value="1" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="0.96 1.5 -1.05"></a-sphere>
			<a-text position="1.06 1.5 -1.05" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="0.96 0 -1.05"></a-sphere>
			<a-text position="1.06 0.2 -1.05" value="B'(3)" mixin="texto"></a-text>
			<a-text position="1.06 0.7 -1.05" value="3" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="-1.89 0.5 -1.63"></a-sphere>
			<a-text position="-1.79 0.6 -1.63" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.89 0 -1.63"></a-sphere>
			<a-text position="-1.79 0.2 -1.63" value="C'(1)" mixin="texto"></a-text>
			<a-text position="-2.15 0.3 -1.63" value="1" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="0.67 1.5 0.32"></a-sphere>
			<a-text position="0.77 1.7 0.32" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="0.67 0 0.32"></a-sphere>
			<a-text position="0.77 0.2 0.32" value="D'(3)" mixin="texto"></a-text>
			<a-text position="0.73 0.8 0.32" value="3" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="-0.1 1.2 -0.26"></a-sphere>
			<a-text position="0 1.4 -0.26" value="Ps" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.1 0.75 -0.26"></a-sphere>
			<a-text position="0 0.7 -0.26" value="Pr" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.1 0 -0.26"></a-sphere>
			<a-text position="-0.1 0.2 -0.26" value="P'r(1,5)=P's(2,4)" mixin="texto"></a-text>

			<a-entity line="start: -1.87 -0.5 1.06; end: -1.87 0 1.06; color: #6E6E6E"  line__1="start: -1.89 0.5 -1.63; end: -1.89 0 -1.63; color: #6E6E6E"
			line__3="start: -2.27 -0.78 1.35; end: 1.95 2.2 -1.79; color: blue" line__4="start: -2.27 0 1.35; end: 1.95 0 -1.79; color: blue"
			line__5="start: -2.46 0.28 -2.07; end: 1.58 1.86 1.02; color: red" line__8="start: -2.46 0 -2.07; end: 1.58 0 1.02; color: red"
			line__9="start: 0.96 1.5 -1.05; end: 0.96 0 -1.05 ; color: #6E6E6E"  line__2="start: 0.67 1.5 0.32; end: 0.67 0 0.32; color: #6E6E6E"
			line__6="start: -0.1 1.2 -0.26; end: -0.1 0 -0.26; color: #6E6E6E"></a-entity>
		</a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
