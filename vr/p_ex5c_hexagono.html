<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity position="-2 0 1">
				<a-sphere mixin="ponto" position="-4.63 2.43 -0.4"></a-sphere>
				<a-text position="-5.2 2.43 -0.4" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.79 1.26 -0.2"></a-sphere>
				<a-text position="-2.3 1.26 -0.2" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.36 2.02 -2.292"></a-sphere>
				<a-text position="0.4 2.02 -2.29" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.34 3.94 -4.59"></a-sphere>
				<a-text position="-0.3 3.94 -4.59" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-3.18 5.11 -4.82"></a-sphere>
				<a-text position="-3 5.11 -4.82" value="E" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-5.33 4.35 -2.75"></a-sphere>
				<a-text position="-5.9 4.35 -2.75" value="F" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.49 3.18 -2.52"></a-sphere>
				<a-text position="-2.29 3.18 -2.22" value="O" mixin="texto"></a-text>
				
				<a-sphere mixin="ponto" position="-1.19 0 1.23"></a-sphere>
				<a-text position="-1.19 0.21 1.23" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 0 0.66"></a-sphere>
				<a-text position="0 0.21 0.66" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="3.22 0 -0.9"></a-sphere>
				<a-text position="3.22 0.21 -0.9" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="5.25 0 -1.88"></a-sphere>
				<a-text position="5.25 0.21 -1.88" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="4.06 0 -1.3"></a-sphere>
				<a-text position="4.06 0.21 -1.3" value="E'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0.84 0 0.25"></a-sphere>
				<a-text position="0.84 0.21 0.25" value="F'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2.03 0 -0.32"></a-sphere>
				<a-text position="2.03 0.21 -0.32" value="O'" mixin="texto"></a-text>
				
				<a-text position="4.5 1.7 -4.3" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: 6.72 0 -3.14; end: 1.52 3.66 -5.67; color: #6E6E6E" 
				line__2="start: -4.63 2.43 -0.4; end: -1.19 0 1.23; color: #6E6E6E"
				line__3="start: -1.79 1.26 -0.2; end: 0 0 0.66; color: #6E6E6E"
				line__5="start: 0.36 2.02 -2.292; end: 3.22 0 -0.9; color: #6E6E6E"
				line__6="start: -0.34 3.94 -4.59; end: 5.25 0 -1.88; color: #6E6E6E"
				line__7="start: -3.18 5.11 -4.82; end: 4.06 0 -1.3; color: #6E6E6E"
				line__8="start: -5.33 4.35 -2.75; end: 0.84 0 0.25; color: #6E6E6E"
				line__9="start: -2.49 3.18 -2.52; end: 2.03 0 -0.32; color: #6E6E6E"
				line__10="start: -1.19 0 1.23; end: 5.25 0 -1.88; color: #6E6E6E"></a-entity>
				<a-entity id="hexagono" faceset="vertices: -4.63 2.43 -0.44  -1.79 1.26 -0.21  0.36 2.02 -2.29  -0.34 3.94 -4.59  -3.18 5.11 -4.82  -5.33 4.35 -2.75" mixin="mtl0 mtl3"></a-entity>
			</a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-text position="4.5 0.32 4.8" value="pi'" mixin="texto"></a-text>
		</a-entity>
		
		<a-entity camera="fov:1; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
