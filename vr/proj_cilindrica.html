<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-sphere mixin="ponto" position="0 0 1"></a-sphere>
			<a-text position="0.2 0.25 1" value="A'" mixin="texto"></a-text>
			<a-text position="2.95 3.44 -1.88" value="d: direcao das projecoes" mixin="texto"></a-text>
			<a-text position="4.69 3.63 -1.97" value="~" scale="0.8 0.8 0.8" mixin="texto"></a-text>
			<a-text position="4.45 3.23 -1.8" value="-" mixin="texto"></a-text>
			<a-text position="7.84 3.63 -1.97" value="~" scale="0.8 0.8 0.8" mixin="texto"></a-text>
			<a-text position="7.61 3.2 -1.8" value="-" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.2 4 0"></a-sphere>
			<a-text position="1.3 4 0" value="A" mixin="texto"></a-text>
			<a-text position="0.65 2 0.42" value="a: reta projetante" mixin="texto"></a-text>
			<a-text position="-2.45 0.25 4.28" value="plano de projecoes" mixin="texto"></a-text>
			<a-text position="1.16 0.43 4.19" value="~" scale="0.8 0.8 0.8" mixin="texto"></a-text>
			<a-text position="0.95 0.06 4.38" value="-" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-3.2 0 0.5"></a-sphere>
			<a-text position="-3.8 0.25 0.5" value="B'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2 4 -0.5"></a-sphere>
			<a-text position="-2.6 4 -0.5" value="B" mixin="texto"></a-text>
			<a-text position="-3.14 1.85 0" value="b" mixin="texto"></a-text>
			
			<a-entity line="start: 1.2 4 0; end: 0 0 1; color: #6E6E6E" 
			line__2="start: -2 4 -0.5; end: -3.2 0 0.5; color: #6E6E6E"
			line__3="start: 3 4 -2; end: 1.8 0 -1; color: #6E6E6E"></a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:15; near:0.5;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 6 15 35"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
