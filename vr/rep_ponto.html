<html>
  <head>
	<title>Projeções Cotadas</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="imagem.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #ef7809; metalness:0.4; roughness:0.5;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-sphere mixin="ponto" position="2 0 -1"></a-sphere>
			<a-text position="2.1 0.25 -1" value="A'(a)" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 4.5 -1"></a-sphere>
			<a-text position="2.1 4.5 -1" value="A" mixin="texto"></a-text>
			<a-text position="2 2.7 -1.2" value="a    << cota do ponto" mixin="texto" color="green"></a-text>
			<a-sphere mixin="ponto" position="-3 0 3.5"></a-sphere>
			<a-text position="-3.6 0.25 3.5" value="O" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 0 3.5"></a-sphere>
			<a-text position="2.1 0.25 1.5" value="ordenada do ponto" mixin="texto" color="blue"></a-text>
			<a-sphere mixin="ponto" position="-3 0 -1"></a-sphere>
			<a-text position="-2.8 0.25 -1.3" value="abscissa do ponto" mixin="texto" color="orange"></a-text>

			<a-text position="4.6 3 -3" value="d" mixin="texto"></a-text>
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" rotation="90 0 -90" position="3.5 0 3.5" color="red"></a-cone>
			<a-text position="3 0.25 3.9" value="x" mixin="texto"></a-text>
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" rotation="90 0 180" position="-3 0 -3" color="red"></a-cone>
			<a-text position="-3.5 0.25 -2.5" value="y" mixin="texto"></a-text>
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" position="-3 6 3.5" color="red"></a-cone>
			<a-text position="-3.5 5.5 3.5" value="z" mixin="texto"></a-text>
			
			<a-entity line="start: 2 0 3.5; end: 3.5 0 3.5; color: red" line__6="start: -3 0 -1; end: -3 0 -3; color: red"
			line__2="start: -3 0 3.5; end: -3 6 3.5; color: red" line__7="start: 2 0 -1; end: 2 4.5 -1; color: green"
			line__3="start: 2 0 -1; end: 2 0 3.5; color: blue" line__8="start: -3 0 -1; end: -3 0 3.5; color: blue" 
			line__5="start: -3 0 -1; end: 2 0 -1; color: orange" line__9="start: -3 0 3.5; end: 2 0 3.5; color: orange" 
			line__4="start: 4.5 0 -3; end: 4.5 5 -3; color: #6E6E6E"></a-entity>
			<a-plane id="planoPI" position="0 -0.015 0" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="-4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
