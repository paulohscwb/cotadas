<html>
  <head>
	<title>Projeções Cotadas</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="imagem.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #ef7809;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"material="metalness:0.4; roughness:0.5;"></a-mixin>
		</a-assets>
		
		<a-entity scale="0.7 0.7 0.7" position="-4 0 3">
			<a-sphere mixin="ponto" position="4 2 -3"></a-sphere>
			<a-text position="4 2 -3" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4 0 -3"></a-sphere>
			<a-text position="4 0.31 -3" value="A'(20)" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="2 -3 -6"></a-sphere>
			<a-text position="2 -3 -6" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 0 -6"></a-sphere>
			<a-text position="2 0.31 -6" value="B'(-30)" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="9 4 -7"></a-sphere>
			<a-text position="9 4 -7" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="9 0 -7"></a-sphere>
			<a-text position="9 0.31 -7" value="C'(40)=D'(10)" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="9 1 -7"></a-sphere>
			<a-text position="9 1 -7" value="D" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="8 0 -4"></a-sphere>
			<a-text position="8 0.31 -4" value="E=E'(0)" mixin="texto"></a-text>
			
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" rotation="90 0 -90" position="11 0 0" color="red"></a-cone>
			<a-text position="10.5 0.25 0.5" value="x" mixin="texto"></a-text>
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" rotation="90 0 180" position="0 0 -8" color="green"></a-cone>
			<a-text position="-0.5 0.25 -7.5" value="y" mixin="texto"></a-text>
			<a-cone height="0.3" radius-bottom="0.11" radius-top="0" position="0 6 0" color="blue"></a-cone>
			<a-text position="-0.5 5.5 0" value="z" mixin="texto"></a-text>
			
			<a-entity line="start: 4 2 -3; end: 4 0 -3; color: #3c3c3c" line__6="start: 4 0 -3; end: 4 0 0; color: #6E6E6E" line__7="start: 4 0 -3; end: 0 0 -3; color: #6E6E6E"
			line__2="start: 2 -3 -6; end: 2 0 -6; color: #3c3c3c"  line__8="start: 2 0 -6; end: 2 0 0; color: #6E6E6E" line__9="start: 2 0 -6; end: 0 0 -6; color: #6E6E6E"
			line__3="start: 9 4 -7; end: 9 0 -7; color: #3c3c3c"  line__10="start: 9 0 -7; end: 9 0 0; color: #6E6E6E" line__11="start: 9 0 -7; end: 0 0 -7; color: #6E6E6E"
			line__5="start: -2 0 0; end: 11 0 0; color: red"  line__12="start: 8 0 -4; end: 8 0 0; color: #6E6E6E" line__13="start: 8 0 -4; end: 0 0 -4; color: #6E6E6E"
			line__4="start: 0 0 2; end: 0 0 -8; color: green"
			line__1="start: 0 -2 0; end: 0 6 0; color: blue"></a-entity>
			<a-plane id="planoPI" scale="15 11 1" rotation="-90 0 0" mixin="mtl0 mtl2" position="5.5 0 -3.5"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="12 0.32 1.7" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
