<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>

		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity position="0 0 -1">
				<a-entity rotation="0 45 0">
					<a-sphere mixin="ponto" position="0 5 0"></a-sphere>
					<a-text position="0.1 5 -0.1" value="B" mixin="texto"></a-text>
					<a-sphere mixin="ponto" position="-4 2 0"></a-sphere>
					<a-text position="-4.5 2.25 -0.1" value="A" mixin="texto"></a-text>
					<a-sphere mixin="ponto" position="0 2 0"></a-sphere>
					<a-text position="0.1 2.25 -0.1" value="C" mixin="texto"></a-text>
					<a-text position="0.1 3.5 -0.1" value="dV" mixin="texto" color="green"></a-text>
					<a-text position="-2.3 3.8 -0.1" value="d" mixin="texto" ></a-text>
					
					<a-entity line="start: 0 5 0; end: -4 2 0; color: #6E6E6E" 
					line__2="start: -4 2 0; end: 0 2 0; color: #6E6E6E"
					line__5="start: 0 2 0; end: 0 0 0; color: #6E6E6E" line__7="start: 0 5 0; end: 0 2 0; color: green"
					line__6="start: -4 2 0; end: -4 0 0; color: #6E6E6E"></a-entity>
				</a-entity>
				
				<a-entity rotation="0 45 0" position="0 2 0"
					animation="property: rotation; to: 90 45 0; loop: false; dur: 10000; delay:2000;">
					<a-sphere mixin="ponto" position="0 3 0"></a-sphere>
					<a-text position="0.1 3 -0.1" value="B" mixin="texto"></a-text>
					
					<a-entity line="start: 0 3 0; end: -4 0 0; color: #6E6E6E" 
					line__5="start: 0 3 0; end: 0 0 0; color: green"></a-entity>
				</a-entity>
				
				<a-entity rotation="0 45 0" position="0 2 0"
					animation="property: visible; from: false; to: true; loop: false; dur: 11500; ">
					<a-sphere mixin="ponto" position="0 -2 3"></a-sphere>
					<a-text position="0.1 -1.75 3" value="B'1" mixin="texto"></a-text>
					<a-text position="0.1 -1.75 1.5" value="dV" mixin="texto" color="green"></a-text>
					<a-text position="-2.3 -1.75 1.8" value="d" mixin="texto" ></a-text>
					
					<a-entity line="start: 0 -2 3; end: 0 -2 0; color: green" line__1="start: 0 -2 3; end: 0 0 3; color: #6E6E6E" 
					line__5="start: 0 -2 3; end: -4 -2 0; color: #6E6E6E"></a-entity>
				</a-entity>
				
				<a-entity rotation="0 45 0">
					<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
					<a-text position="0 0.31 0" value="B'=C'" mixin="texto"></a-text>
					<a-sphere mixin="ponto" position="-4 0 0"></a-sphere>
					<a-text position="-4.5 0.31 0 " value="A'" mixin="texto"></a-text>
					
					<a-entity line__3="start: 0 0 0; end: -4 0 0; color: #6E6E6E"></a-entity>
				</a-entity>
			</a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-entity id="planoPI" position="0 2 0" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl6"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			<a-image src="beta.png" height="0.8" width="0.45" position="4.5 2.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
