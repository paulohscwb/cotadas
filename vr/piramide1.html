<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.8 0.8 0.8" position="-5 -2.5 5">
			<a-text position="3.5 1 -8" value="A" mixin="texto"></a-text>
			<a-text position="4.2 1 -5.2" value="B" mixin="texto"></a-text>
			<a-text position="7.47 1 -4.41" value="C" mixin="texto"></a-text>
			<a-text position="9.55 1 -6.41" value="D" mixin="texto"></a-text>
			<a-text position="8.85 1 -9.21" value="E" mixin="texto"></a-text>
			<a-text position="5.57 1 -10.01" value="F" mixin="texto"></a-text>
			<a-text position="13.2 6 -8.4" value="V" mixin="texto"></a-text>
			<a-entity position="9 0 -2">
				<a-entity id="planoPI" faceset="vertices: -8 0 -9  5 0 -9  5 0 0  -8 0 0" mixin="mtl0 mtl2"></a-entity>
				<a-text position="4 0.32 -0.5" value="pi'" mixin="texto"></a-text>
			</a-entity>
			<a-entity id="base" faceset="vertices:4 1 -8  4.7 1 -5.2  7.47 1 -4.41  9.55 1 -6.41  8.85 1 -9.21  6.07 1 -10.01" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="ABV" faceset="vertices:4 1 -8  4.7 1 -5.2  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="ABV" faceset="vertices:4 1 -8  4.7 1 -5.2  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="BCV" faceset="vertices:4.7 1 -5.2  7.47 1 -4.41  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="BCV" faceset="vertices:4.7 1 -5.2  7.47 1 -4.41  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="CDV" faceset="vertices:7.47 1 -4.41  9.55 1 -6.41  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="CDV" faceset="vertices:7.47 1 -4.41  9.55 1 -6.41  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="DEV" faceset="vertices:9.55 1 -6.41  8.85 1 -9.21  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="DEV" faceset="vertices:9.55 1 -6.41  8.85 1 -9.21  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="EFV" faceset="vertices:8.85 1 -9.21  6.07 1 -10.01  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="EFV" faceset="vertices:8.85 1 -9.21  6.07 1 -10.01  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="FAV" faceset="vertices:4 1 -8  6.07 1 -10.01  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="FAV" faceset="vertices:4 1 -8  6.07 1 -10.01  13.2 6 -8.4" mixin="linhas"></a-entity>
		</a-entity>
		
		<a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; minPolarAngle:0; maxPolarAngle: 270; initialPosition: 0 2 8"></a-entity>	      
	  
		<!--<a-light type="ambient" color="#eaeaea" intensity="1"></a-light>
		<a-light type="spot" intensity="1.5" position="3 6 3" angle="180" color="#eaeaea"></a-light>-->
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
