<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.4/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl7" material="color: #82FA58;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #ef7809; metalness:0.4; roughness:0.5;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.8 0.8 0.8" position="-6 0 5.2">
			<a-text position="3.5 1 -8" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4 1 -8"></a-sphere>
			<a-text position="4.2 1 -5.2" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4.7 1 -5.2"></a-sphere>
			<a-text position="7.47 1 -4.41" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="7.47 1 -4.41"></a-sphere>
			<a-text position="9.55 1 -6.41" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="9.55 1 -6.41"></a-sphere>
			<a-text position="8.85 1 -9.21" value="E" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="8.85 1 -9.21"></a-sphere>
			<a-text position="5.57 1 -10.01" value="F" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6.07 1 -10.01"></a-sphere>
			<a-text position="13.2 6 -8.4" value="V" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="13.2 6 -8.4"></a-sphere>
			
			<a-text position="3.5 0.25 -8" value="A'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4 0 -8"></a-sphere>
			<a-text position="4.2 0.25 -5.2" value="B'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="4.7 0 -5.2"></a-sphere>
			<a-text position="7.47 0.25 -4.41" value="C'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="7.47 0 -4.41"></a-sphere>
			<a-text position="9.55 0.25 -6.41" value="D'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="9.55 0 -6.41"></a-sphere>
			<a-text position="8.85 0.25 -9.21" value="E'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="8.85 0 -9.21"></a-sphere>
			<a-text position="5.57 0.25 -10.01" value="F'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="6.07 0 -10.01"></a-sphere>
			<a-text position="13.2 0.25 -8.4" value="V'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="13.2 0 -8.4"></a-sphere>
			
			<a-entity position="9 0 -2">
				<a-entity id="planoPI" faceset="vertices: -8 0 -9  5 0 -9  5 0 0  -8 0 0" mixin="mtl0 mtl2"></a-entity>
				<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 -0.5" mixin="imagem"></a-image>
			</a-entity>
			<a-entity id="base" faceset="vertices:4 1 -8  4.7 1 -5.2  7.47 1 -4.41  9.55 1 -6.41  8.85 1 -9.21  6.07 1 -10.01" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="ABV" faceset="vertices:4 1 -8  4.7 1 -5.2  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="ABV" faceset="vertices:4 1 -8  4.7 1 -5.2  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="BCV" faceset="vertices:4.7 1 -5.2  7.47 1 -4.41  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="BCV" faceset="vertices:4.7 1 -5.2  7.47 1 -4.41  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="CDV" faceset="vertices:7.47 1 -4.41  9.55 1 -6.41  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="CDV" faceset="vertices:7.47 1 -4.41  9.55 1 -6.41  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="DEV" faceset="vertices:9.55 1 -6.41  8.85 1 -9.21  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="DEV" faceset="vertices:9.55 1 -6.41  8.85 1 -9.21  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="EFV" faceset="vertices:8.85 1 -9.21  6.07 1 -10.01  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="EFV" faceset="vertices:8.85 1 -9.21  6.07 1 -10.01  13.2 6 -8.4" mixin="linhas"></a-entity>
			<a-entity id="FAV" faceset="vertices:4 1 -8  6.07 1 -10.01  13.2 6 -8.4" mixin="mtl0 mtl7"></a-entity>
			<a-entity id="FAV" faceset="vertices:4 1 -8  6.07 1 -10.01  13.2 6 -8.4" mixin="linhas"></a-entity>
			
			<a-entity line="start: 4 0 -8; end: 4.7 0 -5.2; color: #6E6E6E"  line__20="start: 4.7 0 -5.2; end: 7.47 0 -4.41; color: #6E6E6E"
				line__2="start: 7.47 0 -4.41; end: 9.55 0 -6.41; color: #6E6E6E"  line__21="start: 9.55 0 -6.41; end: 8.85 0 -9.21; color: #6E6E6E"
				line__3="start: 8.85 0 -9.21; end: 6.07 0 -10.01; color: #6E6E6E" line__22="start: 6.07 0 -10.01; end: 4 0 -8; color: #6E6E6E"
				line__4="start: 13.2 0 -8.4; end: 4 0 -8; color: #6E6E6E"  line__23="start: 13.2 0 -8.4; end: 4.7 0 -5.2; color: #6E6E6E"
				line__5="start: 13.2 0 -8.4; end: 7.47 0 -4.41; color: #6E6E6E"  line__24="start: 13.2 0 -8.4; end: 9.55 0 -6.41; color: #6E6E6E"
				line__6="start: 13.2 0 -8.4; end: 8.85 0 -9.21; color: #6E6E6E"  line__25="start: 13.2 0 -8.4; end: 6.07 0 -10.01; color: #6E6E6E"></a-entity>
		</a-entity>
		
		<a-entity camera="fov:1; near:0.5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 200 400 600"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
