<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 0; left:7vw; width:100%; z-index: 1; font-family: Calibri; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 - Paulo Henrique Siqueira</div>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9; depthWrite: false;" ></a-mixin>
			<a-mixin id="mtl1" material="color: #82FA58"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #4b97ee"></a-mixin>
			<a-mixin id="mtl4" material="color: #d8ef09"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #d8ef09;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			
			<a-text position="1 5.5 -6.7" value="d" mixin="texto"></a-text>
			
			<a-text position="-5.01 2 1.02" value="h1" mixin="texto"></a-text>
			<a-text position="-5.01 0.25 1.02" value="h1'" mixin="texto"></a-text>
			<a-text position="-5.02 3.8 -0.53" value="h2" mixin="texto"></a-text>
			<a-text position="-5.02 0.25 -0.53" value="h2'" mixin="texto"></a-text>
			<a-text position="-1.73 1.8 -4.7" value="h3" mixin="texto"></a-text>
			<a-text position="-1.73 0.25 -4.7" value="h3'" mixin="texto"></a-text>
			<a-text position="-3.13 3.6 -4.7" value="h4" mixin="texto"></a-text>
			<a-text position="-3.13 0.25 -4.7" value="h4'" mixin="texto"></a-text>
			
			<a-entity line="start: 3.21 0 -4.03; end: 0.69 6 -7.18; color: #6E6E6E" line__6="start: 3.07 0 -3.92; end: 0.55 6 -7.06; color: #6E6E6E"
			line__11="start: -5.12 6 3.43; end: -0.44 0 3.43; color: #6E6E6E" 
			line__12="start: -0.44 0 3.61; end: -5.12 6 3.61; color: #6E6E6E"
			line__2="start: -5.01 1.8 1.02; end: 4.41 1.8 -6.54; color: red" 
			line__7="start: -5.01 0 1.02; end: 2.49 0 -5; color: red"
			line__3="start: 4.4 3.6 -8.09; end: -5.02 3.6 -0.53; color: red" 
			line__4="start: 0.55 0 -5; end: -5.02 0 -0.53; color: red"
			line__5="start: -1.73 1.8 -5; end: -1.86 1.8 5; color: red" 
			line__8="start: -1.73 0 -5; end: -1.86 0 5; color: red"
			line__1="start: -3.13 3.6 -5; end: -3.27 3.6 5; color: red" 
			line__9="start: -3.13 0 -5; end: -3.27 0 5; color: red"
			line__10="start: -0.38 0 -1.15; end: -5.03 6 -2.58; color: black"
			></a-entity>
			
			<a-entity id="planopi" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-entity id="planobeta" faceset="vertices: -0.32 0 -5  -0.46 0 5  -5 6 -5  -5.14 6 5" mixin="mtl0 mtl4"></a-entity>
			<a-entity id="planoalfa" faceset="vertices: -5 0 2.56  4.42 0 -5  -5.03 6 -2.58  4.39 6 -10.14" mixin="mtl0 mtl3"></a-entity>
			
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			<a-image src="alfa.png" height="0.4" width="0.4" position="1.55 5.3 -6.7" mixin="imagem"></a-image>
			<a-text position="-5 6 3.3" value="d" mixin="texto"></a-text>
			<a-image src="beta.png" height="0.4" width="0.4" position="-4.5 5.7 3.3" mixin="imagem"></a-image>
			<a-image src="alfa.png" height="0.4" width="0.4" position="-4.7 6 -2.38" mixin="imagem"></a-image>
			<a-image src="beta.png" height="0.45" width="0.45" position="-4.3 6 -2.38" mixin="imagem"></a-image>
			<a-image src="beta.png" height="0.45" width="0.45" position="-0.26 0.25 4.7" mixin="imagem"></a-image>
			<a-image src="pi1.png" height="0.4" width="0.4" position="0.15 0.25 4.7" mixin="imagem"></a-image>
			<a-image src="alfa.png" height="0.4" width="0.4" position="2.3 0.25 -3" mixin="imagem"></a-image>
			<a-image src="pi1.png" height="0.4" width="0.4" position="2.7 0.25 -3" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
