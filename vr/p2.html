<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-text position="4.5 0.32 4.8" value="pi'" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-3 0 2"></a-sphere>
			<a-text position="-3.6 0.25 2" value="A'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="0 0 -3"></a-sphere>
			<a-text position="0.1 0.25 -3" value="B'" mixin="texto"></a-text>
			<a-text position="-1.5 0.25 -1" value="r'" mixin="texto"></a-text>

			<a-sphere mixin="ponto" position="0 0 3"></a-sphere>
			<a-text position="0.1 0.25 3" value="C'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2 0 -0.36"></a-sphere>
			<a-text position="2.1 0.25 -0.36" value="D'" mixin="texto"></a-text>
			<a-text position="1.1 0.25 1.3" value="s'" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-4 4 1"></a-sphere>
			<a-text position="-4.5 4 1" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.5 2 -3.5"></a-sphere>
			<a-text position="-0.4 2 -3.5" value="B" mixin="texto"></a-text>
			<a-text position="-1.5 3 -2" value="r" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-0.75 3 2.25"></a-sphere>
			<a-text position="-0.6 3.2 2.25" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.6 1.66 -0.77"></a-sphere>
			<a-text position="1.7 1.66 -0.77" value="D" mixin="texto"></a-text>
			<a-text position="0.6 2.3 0.7" value="s" mixin="texto"></a-text>
			
			<a-text position="4.7 4 0" value="d" mixin="texto"></a-text>
			
			<a-entity line="start: -3 0 2; end: 0 0 -3; color: #6E6E6E" 
			line__2="start: -3 0 2; end: -4 4 1; color: #6E6E6E"
			line__3="start: 0 0 -3; end: -0.5 2 -3.5; color: #6E6E6E"
			line__4="start: -4 4 1; end: -0.5 2 -3.5; color: #6E6E6E"
			line__5="start: 5.5 0 1; end: 4.5 4 0; color: #6E6E6E"
			line__6="start: 0 0 3; end: 2 0 -0.36; color: #6E6E6E"
			line__7="start: 0 0 3; end: -0.75 3 2.25; color: #6E6E6E"
			line__8="start: 2 0 -0.36; end: 1.6 1.66 -0.77; color: #6E6E6E"
			line__9="start: -0.75 3 2.25; end: 1.6 1.66 -0.77; color: #6E6E6E"></a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
		</a-entity>
		
		<a-entity camera="fov:15; near:0.5;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 6 15 35"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
