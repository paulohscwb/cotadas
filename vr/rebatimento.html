<html>
  <head>
	<title>Projeções Cotadas</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="imagem.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.3; side: double; metalness:0.5; roughness:0.6; depthWrite: false;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #ef7809; metalness:0.4; roughness:0.5;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.6 0.6 0.6" position="0 0 1">
			<a-entity rotation="0 -30 0">
			<a-entity animation="property: rotation; to: 0 0 -90; loop: false; dur: 10000; delay:3500;">
				<a-entity line__2="start: 0 0 0; end: 0 0 -2; color: green"
					line__3="start: 0 0 0; end: 0 3.46 -2; color: blue"
					line__4="start: 0 3.46 -2; end: 0 0 -2; color: red"></a-entity>
				<a-text position="-0.5 1.7 -2" value="a" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 3.46 -2"></a-sphere>
			</a-entity>				
			
			<a-torus color="royalblue" visible="false" arc="120" rotation="-90 -90 0" segments-tubular="100" radius="4" radius-tubular="0.015" animation__1="property:visible; from:false; to: true; delay:3500;" animation="property: opacity; from:0; to: 1; dur: 11000; delay:3500;"></a-torus>
			<a-torus color="royalblue" visible="false" arc="120" rotation="0 -90 0" segments-tubular="100" radius="4" radius-tubular="0.015" animation__1="property:visible; from:false; to: true; delay:3500;" animation="property: opacity; from:0; to: 1; dur: 11000; delay:3500;"></a-torus>
			<a-torus color="royalblue" visible="false" arc="90" position="0 0 -2" segments-tubular="100" radius="3.46" radius-tubular="0.015" animation__1="property:visible; from:false; to: true; delay:3500;" animation="property: opacity; from:0; to: 1; dur: 11000; delay:3500;"></a-torus>
			
			<a-entity line__2="start: 0 0 0; end: 0 0 -2; color: green"
				line__3="start: 0 0 0; end: 0 3.46 -2; color: blue"
				line__4="start: 0 3.46 -2; end: 0 0 -2; color: red"></a-entity>
			<a-text position="-0.5 1.7 -2" value="a" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="0 0 -2"></a-sphere>
			<a-text position="0.1 0.05 -2.2" value="P'" rotation="-90 0 0" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="3.46 0 -2"></a-sphere>
			<a-text position="3.56 0.05 -2" value="P'0" rotation="-90 0 0" mixin="texto"></a-text>
			
			<a-entity animation="property: rotation; to: 0 -120 0; loop: false; dur: 10000; delay:3500;">
				<a-sphere mixin="ponto" position="3.46 0 -2"></a-sphere>
			</a-entity>
			
			<a-entity rotation="-30 0 0">
				<a-text position="-5 0.31 0.01" value="eixo" mixin="texto"></a-text>
				<a-entity line="start: -5.7 0 0; end: 5.7 0 0; color: black"></a-entity>
				<a-sphere mixin="ponto" position="0 4 0"></a-sphere>
				<a-text position="0.1 4.2 0.1" value="P" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				<a-text position="-0.8 0.31 0.1" value="O'P" mixin="texto"></a-text>
				<a-image src="alfa.png" height="0.6" width="0.6" position="4 4.8 0.1" mixin="imagem" rotation="0 0 0"></a-image>
				
				<a-entity animation="property: rotation; to: 120 0 0; loop: false; dur: 10000; delay:3500;">
				<a-entity animation="property: position; from: 0 0 0; to: 0 0 -0.01; loop: false; dur: 10000; delay:3500;">
					<a-image src="alfa.png" height="0.6" width="0.6" position="4 4.8 0.1" mixin="imagem" rotation="0 0 0"></a-image>
					<a-sphere mixin="ponto" position="0 4 0"></a-sphere>
					<a-entity animation="property: visible; from: true; to: false; loop: false; dur: 10000; delay:11500;">
						<a-text position="0.1 4.2 0.1" value="P" mixin="texto"></a-text>
					</a-entity>
					<a-entity 
						animation="property: visible; from: false; to: true; loop: false; dur: 10000; delay:0; ">
						<a-text position="0.1 4.2 -0.25" value="P'1" mixin="texto" rotation="-115 0 0"></a-text>
					</a-entity>
					<a-entity line="start: 0 0 0; end: 0 4 0; color: blue"></a-entity>
					<!--<a-entity id="planoPI2" faceset="vertices: -5.7 6 0  5.7 6 0  5.7 -3 0  -5.7 -3 0" mixin="mtl0 mtl3"></a-entity>-->
					<a-gltf-model src="objetos/rebatimento.glb"></a-gltf-model>
				</a-entity>
				</a-entity>
				<!--<a-entity id="planoPI2" faceset="vertices: -5.7 6 0  5.7 6 0  5.7 -3 0  -5.7 -3 0" mixin="mtl0 mtl3"></a-entity>-->
				<a-gltf-model src="objetos/rebatimento1.glb"></a-gltf-model>
			</a-entity>
			</a-entity>
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgb(185,215,255)"></a-sky>

	</a-scene>
</body>
</html>
