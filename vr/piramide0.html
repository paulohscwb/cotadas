<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<!--<script src=".././scripts/faceset.js"></script>-->
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl8" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="linhas" material="color: #404040; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #ef7809; metalness:0.4; roughness:0.5;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity scale="0.8 0.8 0.8" position="0 0 0">
			<a-entity rotation="0 -15 0">
				<a-text position="-2.5 3 -2" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2 3 -2"></a-sphere>
				<a-text position="2.1 3 2" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 3 2"></a-sphere>
				<a-text position="2.1 3 -2" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 3 -2"></a-sphere>
				<a-text position="-2.5 3 2" value="D" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2 3 2"></a-sphere>
				<a-text position="0 7.5 0" value="V" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 3 0"></a-sphere>
				<a-text position="0 2.75 0" value="O" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 7.3 0"></a-sphere>

				<a-text position="-2.5 0.25 -2" value="A'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2 0 -2"></a-sphere>
				<a-text position="2.1 0.25 2" value="C'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 0 2"></a-sphere>
				<a-text position="2.1 0.25 -2" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="2 0 -2"></a-sphere>
				<a-text position="-2.5 0.25 2" value="D'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2 0 2"></a-sphere>
				<a-text position="0 0.25 0" value="O'=V'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 0 0"></a-sphere>
				
				<!--<a-entity><a-entity id="base" faceset="vertices:-2 3 2  2 3 2  2 3 -2  -2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  -2 3 2  2 3 2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  2 3 2  2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  2 3 -2  -2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  -2 3 -2  -2 3 2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  -2 3 2  2 3 2" mixin="linhas"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  2 3 2  2 3 -2" mixin="linhas"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  2 3 -2  -2 3 -2" mixin="linhas"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  -2 3 -2  -2 3 2" mixin="linhas"></a-entity></a-entity>-->
				<a-gltf-model src="objetos/piramide0.glb"></a-gltf-model>
				<a-entity line="start: -2 0 2; end: 2 0 2; color: #6E6E6E"  line__20="start: 2 0 2; end: 2 0 -2; color: #6E6E6E" line__2="start: 2 0 -2; end: -2 0 -2; color: #6E6E6E"  line__21="start: -2 0 -2; end: -2 0 2; color: #6E6E6E" line__3="start: -2 0 2; end: 2 0 -2; color: #6E6E6E"  line__31="start: 2 0 2; end: -2 0 -2; color: #6E6E6E" line__4="start: -2 3 2; end: 2 3 -2; color: #6E6E6E" line__41="start: 2 3 2; end: -2 3 -2; color: #6E6E6E" line__42="start: 2 3 -2; end: 0 7.3 0; color: #404040" line__43="start: 2 3 2; end: 0 7.3 0; color: #404040" line__44="start: 2 3 2; end: -2 3 2; color: #404040"line__45="start: -2 3 -2; end: 2 3 -2; color: #404040"></a-entity>
			</a-entity>
			<a-entity position="0 0 0">
				<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
				<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			</a-entity>
				
		</a-entity>
				
		<a-entity camera="fov:1; near:0.5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 90; initialPosition: 150 300 600"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
