<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl8" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="linhas" material="color: #404040; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.1;" material="color: #d8ef09;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.8 0.8 0.8" position="0 0 0">
			<a-entity rotation="0 -15 0">
				<a-text position="-2.5 3 -2" value="A" mixin="texto"></a-text>
				<a-text position="2.1 3 2" value="B" mixin="texto"></a-text>
				<a-text position="2.1 3 -2" value="C" mixin="texto"></a-text>
				<a-text position="-2.5 3 2" value="D" mixin="texto"></a-text>
				<a-text position="0 7.5 0" value="V" mixin="texto"></a-text>
				<a-text position="0 2.75 0" value="O" mixin="texto"></a-text>
				
				<a-text position="-2.5 0.25 -2" value="A'" mixin="texto"></a-text>
				<a-text position="2.1 0.25 2" value="B'" mixin="texto"></a-text>
				<a-text position="2.1 0.25 -2" value="C'" mixin="texto"></a-text>
				<a-text position="-2.5 0.25 2" value="D'" mixin="texto"></a-text>
				<a-text position="0 0.25 0" value="O'=V'" mixin="texto"></a-text>

				<a-entity id="base" faceset="vertices:-2 3 2  2 3 2  2 3 -2  -2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  -2 3 2  2 3 2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  2 3 2  2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  2 3 -2  -2 3 -2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  -2 3 -2  -2 3 2" mixin="mtl0 mtl8"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  -2 3 2  2 3 2" mixin="linhas"></a-entity>
				<a-entity id="ABV" faceset="vertices:0 7.3 0  2 3 2  2 3 -2" mixin="linhas"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  2 3 -2  -2 3 -2" mixin="linhas"></a-entity>
				<a-entity id="BCV" faceset="vertices:0 7.3 0  -2 3 -2  -2 3 2" mixin="linhas"></a-entity>	
				<a-entity line="start: -2 0 2; end: 2 0 2; color: #6E6E6E"  line__20="start: 2 0 2; end: 2 0 -2; color: #6E6E6E"
					line__2="start: 2 0 -2; end: -2 0 -2; color: #6E6E6E"  line__21="start: -2 0 -2; end: -2 0 2; color: #6E6E6E"
					line__3="start: -2 0 2; end: 2 0 -2; color: #6E6E6E"  line__31="start: 2 0 2; end: -2 0 -2; color: #6E6E6E"
					line__4="start: -2 3 2; end: 2 3 -2; color: #6E6E6E"  line__41="start: 2 3 2; end: -2 3 -2; color: #6E6E6E"></a-entity>
			</a-entity>
			<a-entity position="0 0 0">
				<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
				<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
			</a-entity>
				
		</a-entity>
		
		
		<a-entity camera="fov:1; near:0.5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 150 300 600"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
