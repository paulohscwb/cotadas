<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/1.0.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-text position="2.7 4.9 -1" value="s" mixin="texto"></a-text>
			<a-text position="2.7 0.25 -1" value="s'" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.7 1 1.6"></a-sphere>
			<a-text position="-3.2 1.3 2" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-2.7 0 1.6"></a-sphere>
			<a-text position="-3.2 0.25 2" value="A'(2)" mixin="texto"></a-text>
			<a-text position="-2.6 0.6 1.6" value="2" mixin="texto" color="#6E6E6E"></a-text>
			<a-sphere mixin="ponto" position="-0.3 2.5 0.4"></a-sphere>
			<a-text position="-0.2 2.5 0.4" value="P" mixin="texto"></a-text>
			<a-text position="-0.2 4.6 0.4" value="r" mixin="texto"></a-text>
			<a-text position="-0.2 1.4 0.4" value="5" mixin="texto" color="blue"></a-text>
			<a-sphere mixin="ponto" position="-0.3 0 0.4"></a-sphere>
			<a-text position="-0.2 0.25 0.4" value="r'=P'(5)" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.3 3.5 -0.4"></a-sphere>
			<a-text position="1.4 3.5 -0.4" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="1.3 0 -0.4"></a-sphere>
			<a-text position="1.4 0.25 -0.4" value="B'(7)" mixin="texto"></a-text>
			<a-text position="1.4 1.8 -0.4" value="7" mixin="texto" color="#6E6E6E"></a-text>

			<a-entity line="start: 1.3 3.5 -0.4; end: 1.3 0 -0.4; color: #6E6E6E"
			line__3="start: -3.5 0.5 2; end: 2.9 4.5 -1.2; color: red" line__4="start: -2.7 1.5 1.6; end: -2.7 0 1.6; color: #6E6E6E"
			line__5="start: -3.5 0 2; end: 2.9 0 -1.2; color: red" line__8="start: -0.3 5 0.4; end: -0.3 0 0.4; color: blue"></a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 250 500"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
