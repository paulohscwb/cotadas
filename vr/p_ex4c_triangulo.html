<html>
  <head>
	<title>360 Image Browser</title>
	<meta charset="ISO-8859-1">
	<script src="https://aframe.io/releases/0.9.0/aframe.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
	<script src=".././scripts/faceset.js"></script>
  </head>  
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl1" material="color: #4b97ee;"></a-mixin>
			<a-mixin id="mtl2" material="color: #ee514b"></a-mixin>
			<a-mixin id="mtl3" material="color: #1E9961;"></a-mixin>
			<a-mixin id="mtl4" material="color: #B404AE;"></a-mixin>
			<a-mixin id="mtl5" material="color: #82FA58;"></a-mixin>
			<a-mixin id="mtl6" material="color: #58ACFA;"></a-mixin>
			<a-mixin id="mtl7" material="color: orange;"></a-mixin>
			<a-mixin id="mtl8" material="color: #d8ef09;"></a-mixin>
			<a-mixin id="mtl9" material="color: #6E6E6E;"></a-mixin>
			<a-mixin id="linhas" material="color: black; wireframe: true; wireframe-linewidth:1;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3; side: double;"></a-mixin>
			<a-mixin id="texto" text="width: 12; side:double; color: black">
			<a-mixin id="reta" geometry="radius:0.04;" mixin="mtl1"></a-mixin>
			<a-mixin id="ponto" geometry="radius:0.1;" mixin="mtl8"></a-mixin>
		</a-assets>

		<a-entity hand-controls controller-cursor raycaster="far: 2"></a-entity>
		<a-entity gearvr-controls></a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-entity position="1 0 1">
				<a-sphere mixin="ponto" position="-2.79 3.28 -0.77"></a-sphere>
				<a-text position="-2.79 3.28 -0.77" value="B" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-0.4 0.74 -1.62"></a-sphere>
				<a-text position="-0.4 0.74 -1.62" value="A" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-2.29 6.04 -9.1"></a-sphere>
				<a-text position="-2.29 6.04 -9.1" value="C" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="-1.83 3.35 -3.83"></a-sphere>
				<a-text position="-1.83 3.35 -3.83" value="G" mixin="texto"></a-text>
				
				<a-sphere mixin="ponto" position="-1 0 2"></a-sphere>
				<a-text position="-1 0.21 2" value="B'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="0 0 -1"></a-sphere>
				<a-text position="0 0.21 -1" value="A'=G'" mixin="texto"></a-text>
				<a-sphere mixin="ponto" position="1 0 -4"></a-sphere>
				<a-text position="1 0.21 -4" value="C'" mixin="texto"></a-text>
				
				<a-text position="2.5 2.4 -6" value="d" mixin="texto"></a-text>
				
				<a-entity line="start: 3.64 0 -3.84; end: 1.02 4.81 -7.9; color: #6E6E6E" 
				line__2="start: -1.83 3.35 -3.83; end: 0 0 -1; color: #6E6E6E"
				line__3="start: -2.79 3.28 -0.77; end: -1 0 2; color: #6E6E6E"
				line__5="start: -2.29 6.04 -9.1; end: 1 0 -4; color: #6E6E6E"
				line__6="start: 1 0 -4; end: -1 0 2; color: #6E6E6E"></a-entity>
				<a-entity id="triangulo" faceset="vertices: -2.79 3.28 -0.77  -0.4 0.74 -1.62  -2.29 6.04 -9.1" mixin="mtl0 mtl3"></a-entity>
			</a-entity>
			<a-entity id="planoPI" faceset="vertices: -5 0 -5  5 0 -5  5 0 5  -5 0 5" mixin="mtl0 mtl2"></a-entity>
			<a-text position="4.5 0.32 4.8" value="pi'" mixin="texto"></a-text>
		</a-entity>
		
		<a-entity camera="fov:15; near:5;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 6 15 42"></a-entity>
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
