<html>
  <head>
	<title>Projeções Cotadas</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="imagem.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src=".././scripts/aframe-orbit-controls.min.js"></script>
  </head>  
<body>
	<div style='color:#f0f8ff; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2020 Paulo Henrique Siqueira</div>
	<a-scene vr-mode-ui="enabled: false">
		<a-assets>
			<a-mixin id="imagem" material="side: double; transparent: true; depthTest: false;" rotation="-25 0 0"></a-mixin>
			<a-mixin id="mtl0" material="opacity: 0.5; side: double; metalness:0.5; roughness:0.6;"></a-mixin>
			<a-mixin id="mtl2" material="color: #fff"></a-mixin>
			<a-mixin id="texto" text="width: 7.5; side:double; color: black" rotation="-25 0 0">
			<a-mixin id="ponto" geometry="radius:0.07;" material="color: #ef7809; metalness:0.4; roughness:0.5;"></a-mixin><!--#4b97ee; #ee514b; #1E9961; #B404AE; #82FA58; #58ACFA; orange; #d8ef09; #6E6E6E;-->
		</a-assets>
		
		<a-entity  position="0 0 0">
			<a-text position="2.2 4.7 1" value="s" mixin="texto"></a-text>
			<a-text position="2.2 0.2 1" value="s'" mixin="texto"></a-text>
			<a-text position="3.3 4.1 -2.12" value="r" mixin="texto"></a-text>
			<a-text position="3.3 0.2 -2.12" value="r'" mixin="texto"></a-text>
			
			<a-sphere mixin="ponto" position="-1.91 1 -0.28"></a-sphere>
			<a-text position="-1.81 1 -0.28" value="A" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.91 0 -0.28"></a-sphere>
			<a-text position="-1.81 0.2 -0.28" value="A'(2)" mixin="texto"></a-text>
			<a-text position="-2.2 0.5 -0.28" value="2" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="2.12 3.5 -1.72"></a-sphere>
			<a-text position="2.22 3.5 -1.62" value="B" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="2.12 0 -1.72"></a-sphere>
			<a-text position="2.22 0.2 -1.62" value="B'(7)" mixin="texto"></a-text>
			<a-text position="2.22 2 -1.72" value="7" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="-1.6 0.5 -1.84"></a-sphere>
			<a-text position="-1.5 0.8 -1.84" value="C" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-1.6 0 -1.84"></a-sphere>
			<a-text position="-1.5 0.2 -1.84" value="C'(1)" mixin="texto"></a-text>
			<a-text position="-1.9 0.2 -1.84" value="1" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="0.57 3 -0.2"></a-sphere>
			<a-text position="0.67 3 -0.2" value="D" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="0.57 0 -0.2"></a-sphere>
			<a-text position="0.67 0.2 -0.2" value="D'(6)" mixin="texto"></a-text>
			<a-text position="0.6 1.7 -0.2" value="6" mixin="texto" color="#6E6E6E"></a-text>
			
			<a-sphere mixin="ponto" position="-0.3 2 -0.86"></a-sphere>
			<a-text position="-0.6 2.3 -0.56" value="P" mixin="texto"></a-text>
			<a-sphere mixin="ponto" position="-0.3 0 -0.86"></a-sphere>
			<a-text position="-0.6 0.2 -0.56" value="P'(4)" mixin="texto"></a-text>
			<a-text position="-0.3 1.1 -0.86" value="4" mixin="texto" color="#6E6E6E""></a-text>

			<a-entity line="start: -0.3 2 -0.86; end: -0.3 0 -0.86; color: #6E6E6E"  line__1="start: 2.12 3.5 -1.72; end: 2.12 0 -1.72; color: #6E6E6E"
			line__3="start: 2.17 4.83 1; end: -1.89 0.16 -2.06; color: red" line__4="start: -1.91 1 -0.28; end: -1.91 0 -0.28; color: #6E6E6E"
			line__5="start: 2.17 0 1; end: -1.89 0 -2.06; color: red" line__8="start: 3.22 4.18 -2.12; end: -3.07 0.28 0.14 ; color: blue"
			line__9="start: 3.22 0 -2.12; end: -3.07 0 0.14 ; color: blue"  line__2="start: -1.6 0.5 -1.84; end: -1.6 0 -1.84; color: #6E6E6E"
			line__6="start: 0.57 3 -0.2; end: 0.57 0 -0.2; color: #6E6E6E"></a-entity>
		</a-entity>
		
		<a-entity scale="0.7 0.7 0.7" position="0 0 0">
			<a-plane id="planoPI" scale="10 10 1" rotation="-90 0 0" mixin="mtl0 mtl2"></a-plane>
			<a-image src="pi1.png" height="0.6" width="0.6" position="4.5 0.32 4.8" mixin="imagem"></a-image>
		</a-entity>
		
		<a-entity camera="fov:1; near:5; zoom:0.9;" orbit-controls="target: 0 0 0; maxPolarAngle: 91; initialPosition: 100 250 500"></a-entity>
		
		<a-light type="ambient" color="white" intensity="0.7"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="-1 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.6" position="1 2 1"></a-light>
		
		<a-sky color="rgba(150,200,255)"></a-sky>

	</a-scene>
</body>
</html>
