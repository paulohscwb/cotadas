<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
		<a-asset-item id="modelo" src="SaoJoseAusentes1.dae"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	 <a-entity camera="fov:20; near:25;" look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 0 15"></a-entity>
	  <a-entity position="0 0 0" scale="0.004 0.004 0.004">
			<a-entity  collada-model="#modelo"></a-entity>
	  </a-entity>

  </a-scene>
</body>
</html>
