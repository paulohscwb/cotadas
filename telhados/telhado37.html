<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
		<a-asset-item id="modelo" src="telhado37a.dae"></a-asset-item>
		<a-asset-item id="modeloa" src="telhado37a.gltf"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	<a-entity camera="fov:1; near:1000;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 100 120 500"></a-entity>
		<a-entity position="0 -1.4 0" scale="0.5 0.5 0.5">
			<a-entity  collada-model="#modelo"></a-entity>
			<a-entity  gltf-model="#modeloa"></a-entity>
		</a-entity>

	<a-entity light="type: ambient; color: #BBB; intensity:1.5;"></a-entity>
	<a-entity light="type: directional; color: #BBB; intensity: 1.7" position="-0.5 1 1"></a-entity>
	
  </a-scene>
</body>
</html>
