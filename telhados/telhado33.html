<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
		<a-asset-item id="modelo" src="telhado33.dae"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	 <a-entity camera="fov:1; near:100;" look-controls orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 0 0 500"></a-entity>
		<a-entity position="0 -1.2 0" rotation="0 30 0" scale="0.5 0.5 0.5">
			<a-entity  collada-model="#modelo"></a-entity>
		</a-entity>

  </a-scene>
</body>
</html>
