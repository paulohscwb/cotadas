<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  <script src=".././scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
		<a-asset-item id="modelo" src="telhado33a.dae"></a-asset-item>
		<a-asset-item id="modeloa" src="telhado33a.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
	</a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
		
	 <a-entity camera="fov:1; near:0.1; zoom:0.05;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 5 8 25"></a-entity>
	  <a-entity position="0 -1.22 0" scale="0.45 0.45 0.45">
			<a-entity  collada-model="#modelo"></a-entity>
			<a-entity  gltf-model="#modeloa"></a-entity>
		</a-entity>
	<a-entity light="type: ambient; color: #FFF; intensity:0.5;"></a-entity>
		<a-entity light="type: directional; color: #BBB; intensity: 0.5" position="0 0 1"></a-entity>
		<a-entity light="type: directional; color: #BBB; intensity: 0.5" position="0 0 -1"></a-entity>
		<a-entity light="type: directional; color: #BBB; intensity: 0.5" position="1 0 0"></a-entity>
		<a-entity light="type: directional; color: #BBB; intensity: 0.5" position="-1 0 0"></a-entity>
  </a-scene>
</body>
</html>
